<!DOCTYPE html>

<html>
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
          <div id="welcome">
            It's your first time here.
          </div>
          <button onclick="reloadP()">
            Click
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label id="teststr" for="name">What is your name?</label>
          <input type="text" id="name" class="form-control" placeholder="Your name here...">
        </div>
        <button id="sendBFOn" class="btn btn-default" type="submit">On</button>
        <button id="sendBFOff" class="btn btn-default" type="submit">Off</button>
        <button id="sendBFAuto" class="btn btn-default" type="submit">Auto</button>
        <button id="lightBathOn" class="btn btn-default" type="submit">lightBathOn</button>
        <button id="lightBathOff" class="btn btn-default" type="submit">lightBathOff</button>
        <button id="lightBedOn" class="btn btn-default" type="submit">lightBedOn</button>
        <button id="lightBedOff" class="btn btn-default" type="submit">lightBedOff</button>
        <div id="button"><a href="test.html">test</a></div>
        <div id="button1"><a href="test2.html">test2</a></div>
        <div id="button3"><a href="test3.html">test3</a></div>
        <div id="button4"><a href="test4.html">test4</a></div>
        <div id="button5"><a href="lights.html">lights</a></div>
        <div id="button6"><a href="controls.html">controls</a></div>
        <div id="button7"><a href="hallway.html">hallway</a></div>
        <div id="button2"><a href="http://192.168.88.69:80">conf</a></div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Greetings</th>
        </tr>
        </thead>
        <tbody id="greetings">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
