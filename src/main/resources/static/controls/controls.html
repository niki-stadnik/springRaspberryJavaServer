<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/colors.css" rel="stylesheet">
    <link href="/controls/controls.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/controls/controls.js"></script>
    <title>Controls</title>
</head>
<body>
<div class="grid-container">
    <div class="back">
        <button type="button" value="Go back!" onclick="history.back()"><</button>
    </div>
    <div class="sub-grid-container">
        <!--Bathroom -->
        <div class="name">Баня</div>
        <div class="group">
            <form class="form-inline">
                <span class="text">Температура:</span>
                <span class="val" id="temp"></span>
            </form>
        </div>
        <div class="group">
            <form class="form-inline">
                <span class="text">Влажност:</span>
                <span class="val" id="hum"></span>
            </form>
        </div>
        <div class="group">
            <form class="form-inline">
                <span class="text">Светлина:</span>
                <span class="val" id="light"></span>
            </form>
        </div>
        <div class="group2">
            <div class="tag">Вентилатор</div>
            <button id="sendBFOn" class="btn" type="submit" onclick="sendBFOn()">On</button>
            <button id="sendBFOff" class="btn" type="submit" onclick="sendBFOff()">Off</button>
            <button id="sendBFAuto" class="btn" type="submit" onclick="sendBFAuto()">Auto</button>
        </div>

        <!--Reboots -->
        <div class="name">Reboot</div>
        <div class="group2">
            <div class="tag">Reboot</div>
            <button id="sendResLight" class="btn" type="submit" onclick="sendResLight()">LightSwitcch</button>
            <button id="sendResDoor" class="btn" type="submit" onclick="sendResDoor()">Doorman</button>
        </div>
        <div class="group2">
            <div class="tag">Reboot</div>
            <button id="sendResKitchenStrip" class="btn" type="submit" onclick="sendResKitchenStrip()">KitchenLEDstrip</button>
            <button id="sendResKitchen2" class="btn" type="submit" onclick="sendResKitchen2()">kitchen2</button>
        </div>

        <!--Cameras -->
        <div class="name">Cameras</div>
        <div class="group2">
            <div class="tag">Doorcam</div>
            <button id="conf" class="btn" onclick="window.location.href='http://192.168.88.69:80';" >config</button>
            <button id="cap" class="btn" onclick="window.location.href='http://192.168.88.69:80/capture';" >pic</button>
            <button id="str" class="btn" onclick="window.location.href='/doorCamera/doorCam.html';" >stream</button>
        </div>
        <div class="group">
            <form class="form-inline">
                <span class="text">FPS:</span>
                <span class="val" id="fps"></span>
            </form>
        </div>
        <div class="group">
            <form class="form-inline">
                <span class="text">FPM:</span>
                <span class="val" id="fpm"></span>
            </form>
        </div>

        <!--Console -->
        <div class="name">Console</div>
        <div class="group2">
            <div class="tag">Console</div>
            <button id="con" class="btn" onclick="window.location.href='/controls/console/console.html';" >console</button>
        </div>

    </div>
</div>
</body>
</html>
