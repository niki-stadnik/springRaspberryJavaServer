<!DOCTYPE html>
<html>
<head>
    <title>Video Stream Example</title>
</head>
<body>
<img id="stream" src="#" width="640" height="480">
<script>
        var img = document.getElementById("stream");
        var url = "http://192.168.88.10/stream"; // Replace with your server URL
        img.src = url;
    </script>
</body>
</html>
