<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/colors.css" rel="stylesheet">
    <link href="/lights/lights.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/lights/lights.js"></script>
    <title>Lights</title>
</head>
<body>
<div class="grid-container">
    <div class="back">
        <button type="button" value="Go back!" onclick="history.back()"><</button>
    </div>
    <!--Bedroom -->
    <div class="name">Спалня</div>
    <div class="switch-box">
        <label class="switch">
            <input type="checkbox" id="0" onclick="switchLight(this)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="1" max="100" value="100" class="dimmer" id="dim0" onchange="updateDimmer(this)">
        </div>
    </div>
    <!--Bathroom -->
    <div class="name">Баня</div>
    <div class="switch-box">
        <label class="switch">
            <input type="checkbox" id="1" onclick="switchLight(this)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="1" max="100" value="100" class="dimmer" id="dim1" onchange="updateDimmer(this)">
        </div>
    </div>
    <!--Kitchen -->
    <div class="name">Кухня</div>
    <div class="switch-box">
        <label class="switch">
            <input type="checkbox" id="2" onclick="switchLight(this)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="1" max="100" value="100" class="dimmer" id="dim3" onchange="updateDimmer(this)">
        </div>
    </div>
    <!--DiningRoom -->
    <div class="name">Трапезария</div>
    <div class="switch-box">
        <label class="switch">
            <input type="checkbox" id="3" onclick="switchLight(this)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="1" max="100" value="100" class="dimmer" id="dim4" onchange="updateDimmer(this)">
        </div>
    </div>
    <!--LivingRoom -->
    <div class="name">Хол</div>
    <div class="switch-box">
        <label class="switch">
            <input type="checkbox" id="4" onclick="switchLight(this)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="1" max="100" value="100" class="dimmer" id="dim5" onchange="updateDimmer(this)">
        </div>
    </div>
    <!--Balcony -->
    <div class="name">Балкон</div>
    <div class="switch-box">
        <label class="switch">
            <input type="checkbox" id="5" onclick="switchLight(this)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="1" max="100" value="100" class="dimmer" id="dim6" onchange="updateDimmer(this)">
        </div>
    </div>
    <!--Corridor -->
    <div class="name">Коридор</div>
    <div class="switch-box">
        <label class="switch">
            <input type="checkbox" id="6" onclick="switchLight(this)">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="1" max="100" value="100" class="dimmer" id="dim7" onchange="updateDimmer(this)">
        </div>
    </div>

    <!--strip kitchen -->
    <div class="name">Стрип кухня</div>
    <div>
        <input class="textb" type="text" id="time" value="10"><br><br>
    </div>
    <div class="dimmer-box">
        <div class="dimmer-container">
            <input type="range" min="0" max="255" value="0" class="dimmer" id="kitchenStrip" onchange="kitchenStrip(this)">
        </div>
    </div>
    <div>
        <div>
    <button id="lightsOff" class="textb" type="submit" onclick="switchLightOFF()">Изключване Лампи</button>
        </div>
        <div>
    <button id="lightsOn" class="textb" type="submit" onclick="switchLightON()">Включване Лампи</button>
    </div>
    </div>
</div>
</body>
</html>
